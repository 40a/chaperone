apache1.service: {
  bin: /usr/sbin/apache2,
  args: "-f /home/garyw/chaperone/testing/etc/apache2.conf",
  enabled: false,
  restart: true,
  optional: true,
  env_set: {
    APACHE_LOCK_DIR: /tmp,
    APACHE_PID_FILE: /tmp/apache2.pid,
    APACHE_RUN_USER: www-data,
    APACHE_RUN_GROUP: www-data,
    APACHE_LOG_DIR: /var/log/apache2,
  }
}

mysql.service: {
  command: "/etc/init.d/mysql start",
  enabled: false,
}

apache2.service: {
  command: "/etc/init.d/apache2 start",
  after: "mysql.service",
  enabled: false,
}
