apache2.service: {
  command: "/usr/sbin/apache2 -f $(APPS_PATH)/etc/apache2.conf -DFOREGROUND",
  enabled: true,
  restart: true,
  optional: true,
  env_set: {
    APACHE_LOCK_DIR: /tmp,
    APACHE_PID_FILE: /tmp/apache2.pid,
    APACHE_RUN_USER: www-data,
    APACHE_RUN_GROUP: www-data,
    APACHE_LOG_DIR: "$(APPS_PATH)/log/apache2",
  },
  after: database,
}

apache2.logging: {
  enabled: true,
  filter: 'local1.*;*.!err',
  file: '$(APPS_PATH)/log/apache2/access-%d.log',
}

apache2.logging: {
  enabled: true,
  filter: 'local1.err',
  stderr: true,
  file: '$(APPS_PATH)/log/apache2/error-%d.log',
}
