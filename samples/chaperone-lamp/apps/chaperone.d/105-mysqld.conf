settings: {
  env_set: {
  'MYSQL_HOME': '$(APPS_PATH)/etc/mysql',
  'MYSQL_UNIX_PORT': '$(APPS_PATH)/run/mysqld.sock',
  },
}

mysql1.service: {
  type: forking,
  command: "/etc/init.d/mysql start",
  enabled: false,
  uid: root,
  service_group: database,
}

mysql.service: {
  type: simple,
  command: "$(APPS_PATH)/etc/mysql/start_mysql.sh",
  #stderr: inherit, stdout: inherit,
  enabled: true,
  service_group: database,
}
