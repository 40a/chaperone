settings: {
  env_set: { PATH: "$(TESTHOME)/bin:$(PATH)" },
  process_timeout: 5,
}

test1-exit1.service: {
  type: notify,
  enabled: "$(ENABLE_EXIT1:-false)",
  command: "daemon bash -c 'echo daemon running; sleep 3; echo daemon exiting'",
}

test1-exit1b.service: {
  type: notify,
  enabled: "$(ENABLE_EXIT1B:-false)",
  command: "daemon --exit 3 bash -c 'echo daemon running; sleep 3; echo daemon exiting'",
}

test1-exit1c.service: {
  type: notify,
  enabled: "$(ENABLE_EXIT1C:-false)",
  command: "daemon --exit 3 --wait 8 bash -c 'echo daemon running; sleep 3; echo daemon exiting'",
}

test1-exit1d.service: {
  type: notify,
  enabled: "$(ENABLE_EXIT1D:-false)",
  command: "daemon bash -c 'echo daemon running; sleep 3; sdnotify ERRNO=55'",
}

test1-exit1e.service: {
  type: notify,
  enabled: "$(ENABLE_EXIT1E:-false)",
  command: "daemon bash -c 'echo daemon running; sleep 3; sdnotify --ready --pid $$; sleep 5'",
}

# Debugging output for all

default.logging: {
  selector: "*.debug",
  stdout: true,
}
